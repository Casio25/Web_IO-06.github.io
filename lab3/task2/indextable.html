<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фіксована таблична верстка</title>
</head>
<style>
    *{
        margin: 0;
    }
    #table{
        border-collapse: collapse;
        width: 1600px;
        height: 100vh;
        text-align: center;
        font-size: 24px;
    }

    .center {
        margin-left: auto;
        margin-right: auto;
        }

    .row{
        background-color: yellow;
        }

    .column{
        background-color: rgb(73, 147, 250);
        font-size: 48px;
        color: white;
        }
    .midcolumn{
        font-size: 96px;
    }
</style>
<body>
    <table id="table" class="center">
          <tr>
            <td class="row" height =100px colspan="3">1</td>
          </tr>
          <tr>
            <td class="column" width="400px">4</td>
            <td class="midcolumn" width="800px">3</td>
            <td class="column">5</td>
          </tr>
          <tr>
            <td class="row" height =100px colspan="3">2</td>
          </tr>
      </table>
</body>
</html>
