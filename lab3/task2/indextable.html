<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фіксована таблична верстка</title>
</head>
<style>
    *{
        margin: 0;
    }
    #table{
        margin: 0px 50px;
        border-collapse: collapse;
        width: 94%;
        height: 100vh;
        text-align: center;
        font-size: 24px;
    }
    .row{
        background-color: yellow;
        }

    .column{
        background-color: rgb(73, 147, 250);
        font-size: 48px;
        color: white;
        }
    .midcolumn{
        font-size: 96px;
    }
</style>
<body>
    <table id="table">
          <tr>
            <td class="row" height =12% colspan="3">1</td>
          </tr>
          <tr>
            <td class="column" width="25%">4</td>
            <td class="midcolumn" width="50%">3</td>
            <td class="column" width="25%">5</td>
          </tr>
          <tr>
            <td class="row" height =12% colspan="3">2</td>
          </tr>
      </table>
</body>
</html>
